
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_task1</title>
</head>
<body>
    <h1>Reverse a Number</h1>
    <label for="num">Enter a number: </label>
    <input type="number" id="num">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber() {
            const num = document.getElementById('num').value;
            const reversedNum = parseInt(num.toString().split('').reverse().join(''));
            document.getElementById('result').innerText = 'Reversed number: ' + reversedNum;
        }
    </script>
</body>
</html>
